<div
  [ngClass]="{'service-btn-active': selected, 'service-btn': true, 'common-btn' : true, 'center-text' : true}"
  (click)='onSelectDelay(entity)'>
  <div [ngClass]="{'tick-container-rtl': isRtl, 'tick-container': !isRtl}">
    <svg [style.visibility]="getVisibilityOfTick()"
         [ngClass]="{'tick-rtl': isRtl, 'custom' : true, 'accent-tick-color': true, 'tick': true}"
         xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44.69 46.89">
      <defs>
        <style>.cls-1 {
          fill: none;
          stroke-linecap: round;
          stroke-linejoin: round;
          stroke-width: 8px;
          opacity: 1;
        }</style>
      </defs>
      <title>Asset 27</title>
      <g id="Layer_2" data-name="Layer 2">
        <g id="Layer_1-2" data-name="Layer 1">
          <polyline
            class="cls-1" points="4 29.48 18.36 42.89 40.69 4"/>
        </g>
      </g>
    </svg>
  </div>
  <div class="btn-text btn-text-container">
    <div class="flex-parent has-child">
      <div class="flex-child long-and-truncated-with-child-corrected service_name">
        <span>{{ time }}</span>
      </div>
    </div>
  </div>
</div>
